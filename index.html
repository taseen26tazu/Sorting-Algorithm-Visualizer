<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls"> <!-- Controls directly below the title -->
            <button class="control-button" onclick="generateRandomArray()">Generate Random Array</button>
            <button class="control-button" onclick="startSelectionSort()">Selection Sort</button>
            <button class="control-button" onclick="startInsertionSort()">Insertion Sort</button>
            <button class="control-button" onclick="startBubbleSort()">Bubble Sort</button>
            <button class="control-button" onclick="startMergeSort()">Merge Sort</button>
            <button class="control-button" onclick="startQuickSort()">Quick Sort</button>
            <button class="control-button" onclick="startHeapSort()">Heap Sort</button>
        </div>
        <div id="array-container">
        </div> <!-- Array container below the controls -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
